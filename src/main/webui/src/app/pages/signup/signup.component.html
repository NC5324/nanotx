<div class="w-full h-full flex">
  <form class="m-auto ntx-flex-column" [formGroup]="form" (submit)="signup()">
    <h1 class="text-center">Sign up</h1>
    <div class="field">
      <label for="login">Username</label>
      <input pInputText class="w-full" type="text" formControlName="login" />
    </div>
    <div class="flex">
      <div class="field flex-grow-1 mr-1">
        <label for="firstName">First name</label>
        <input pInputText class="w-full" type="text" formControlName="firstName" />
      </div>
      <div class="field flex-grow-1">
        <label for="lastName">Last name</label>
        <input pInputText class="w-full" type="text" formControlName="lastName" />
      </div>
    </div>
    <div class="field">
      <p-dropdown class="w-full ntx-d-block" [options]="profileTypeOptions" optionLabel="name" optionValue="id"
        formControlName="role" [autoDisplayFirst]="false" placeholder="Profile type"></p-dropdown>
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input pInputText class="w-full" type="text" formControlName="email" />
    </div>
    <div class="field">
      <label for="confirmEmail">Confirm email</label>
      <input pInputText class="w-full" type="text" formControlName="confirmEmail" />
    </div>
    <div class="field">
      <label for="password">Password</label>
      <p-password clas="w-full ntx-d-block" id="password" formControlName="password" [toggleMask]="true"></p-password>
    </div>
    <div class="field">
      <label for="password">Confirm password</label>
      <p-password class="w-full ntx-d-block" id="confirmPassword" formControlName="confirmPassword"
        [toggleMask]="true"></p-password>
    </div>
    <div class="field flex">
      <button pButton class="p-button-md flex-grow-1 mr-1" type="submit" label="Sign up"></button>
      <button pButton class="p-button-md p-button-outlined flex-grow-1" type="button" label="Sign in"
        [routerLink]="['/login']"></button>
    </div>
  </form>
</div>
